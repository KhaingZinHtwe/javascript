<html>
    <head>
        <title>Calculator With Dropdown List</title>
    </head>
    <body>
        <form>
            <label for="num1">Number 1:</label>
            <input type="text" id="num1" placeholder="Enter a first number" size="40"><br><br>
            <label for="num2">Number 2:</label>
            <input type="text" id="num2" placeholder="Enter a second number" size="40"><br><br>
            <select id="operator" onchange="calculate()">
                <option value="">select</option>
                <option value="+">Add</option>
                <option value="-">Substract</option>
                <option value="*">Multiply</option>
                <option value="/">Divide</option>
            </select>
            <p id="result" style="font-size: 20px;"></p>
        </form>
        <script>
            function calculate(){
                var num1=parseInt(document.getElementById("num1").value);
                var num2=parseInt(document.getElementById("num2").value);
                var op=document.getElementById("operator").value;
                var r=0;
                switch(op){
                    case '+' : r=num1+num2;break;
                    case '-' : r=num1-num2;break;
                    case '*' : r=num1*num2;break;
                    case '/' : r=num1/num2;break;
                }

                document.getElementById("result").innerHTML="Result: "+r;
            }
        </script>
    </body>
</html>
