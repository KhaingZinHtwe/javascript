<html>
    <head>
        <title>Check even or odd</title>
    </head>
    <body>
            <form>
                <label for="num1">Number 1:</label>
                <input type="text" id="num1" placeholder="Enter a first number" size="40"><br><br>
                <label for="num2">Number 2:</label>
                <input type="text" id="num2" placeholder="Enter a second number" size="40"><br><br>
                <input type="button" id="btnCheck" value="Check Odd or Even" onclick="checkOdd()">
            </form>
            <div id="result"></div>
            <script>
                function checkOdd(){
                    var even="",odd="";
                    var num1=parseInt(document.getElementById("num1").value);
                    var num2=parseInt(document.getElementById("num2").value);
                    if(num1<num2){
                        for(var i=num1; i<=num2; i++){
                            if(i%2==0){
                                even+=i+",";
                            }else{
                                odd+=i+",";
                            }
                        }
                    }else{
                        for(var i=num2; i<=num1; i++){
                            if(i%2==0){
                                even+=i+",";
                            }else{
                                odd+=i+",";
                            }
                        }
                    }
                    document.getElementById("result").innerHTML="Even number: "+even+"<br>Odd number: "+odd;
                }
            </script>
    </body>
</html>
